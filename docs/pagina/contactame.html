<body>
  <nav class="navi">
    <div><img
        src="https://st.depositphotos.com/2567911/56923/v/380/depositphotos_569238376-stock-illustration-el-salvador-national-flag-in.jpg?forcejpeg=true"

      <li><a href="../pagina/contactame.html"><i class="fa-solid fa-phone-volume"></i> &nbsp; contactame</a></li>
    </ul>
  </nav>

  <header>
    <h1>Contctame</h1>
  </header>
  <main>
    <section>

      <form action="">
        <fieldset>
          <legend>DATOS PERSONALES</legend>
          <label for="">Nombres:</label>
          <input type="text" name="nombre" placeholder="Escriba aqui..." spellcheck="false" size="50" autofocus
            autocomplete="on" />
          <br /><br />
          <label for="">Apellidos:</label>
          <input type="text" name="apellidos" placeholder="Escriba aqui..." spellcheck="false" />
          <br /><br />
          <label for="">Edad:</label>
          <input type="number" name="edad" placeholder="Escriba su edad..." spellcheck="false" />
          <br /><br />
          <label for="">Teléfono:</label>
          <input type="tel" name="telfono" placeholder="Escriba su telefono..." spellcheck="false" />
          <br /><br />
          <label for="">Correo:</label>
          <input type="email" name="email" placeholder="Escriba su email..." spellcheck="false" />

          <br /><br />
          <label for="">Comentario:</label>
          <textarea name="" cols="12" rows="5"> </textarea>

          <br /><br />

          <label for="">Sexo:</label>
          <input type="radio" name="sexo" value="H" /> Hombre
          <input type="radio" name="sexo" value="M" /> Mujer
          <input type="radio" name="sexo" value="N" /> Prefiero no Decirlo
          <br /><br />

          <label for="">Fecha de Nacimiento:</label>
          <input type="datetime-local" />
          <br /><br />

          <label for="">Hora de Nacimiento:</label>
          <input type="time" />

          <br /><br />

          <label for="">Hora de MES:</label>
          <input type="month" />

          <br /><br />

          <label for="">COMIDAS Y Bebidas FAVORITAS:</label>
          <input type="checkbox" name="check" id="" />Pupusas
          <input type="checkbox" name="check" id="" />Tamales
          <input type="checkbox" name="check" id="" />Atol de Elote

          <br /><br />
          <label for="">Lenguaje de Programación que me gusta</label>
          <select name="lenguajes" id="">
            <option value="">Seleccione una opción</option>
            <option value="java">Java</option>
            <option value="PHP">PHP</option>
          </select>

          <input type="text" list="items" />
          <!-- Lista de opciones -->
          <datalist id="items">
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
          </datalist>
          <br /><br />
          <label for="">selecione un archivo</label>
          <input type="file" />
          <br /><br />
          <label for="">selecione un color</label>
          <input type="color" />
          <br />
        </fieldset>

        <!-- Apellidos -->
        <!-- edad -->
      </form>
    </section>
    <section>
      <h2>MAPA</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d62074.4703166589!2d-89.0073341317933!3d13.495381121454841!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sPara%20llevar!5e0!3m2!1ses-419!2ssv!4v1657990900154!5m2!1ses-419!2ssv" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
  </main>
</body>

</html>
